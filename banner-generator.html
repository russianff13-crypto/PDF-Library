<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #banner-canvas {
            width: 1200px;
            height: 80px;
            border: 2px solid #444;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }
        
        .controls {
            background: #242424;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        
        button {
            background: #6366f1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5558e3;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Kita PDF Banner Generator</h1>
        
        <canvas id="banner-canvas"></canvas>
        
        <div class="controls">
            <div class="grid">
                <div class="control-group">
                    <label>Banner Text:</label>
                    <input type="text" id="banner-text" value="ðŸŽ‰ New Feature: Dark Mode is now available!" placeholder="Enter banner text">
                </div>
                
                <div class="control-group">
                    <label>Font Size:</label>
                    <input type="number" id="font-size" value="24" min="12" max="48">
                </div>
                
                <div class="control-group">
                    <label>Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>
                
                <div class="control-group">
                    <label>Background Color:</label>
                    <input type="color" id="bg-color" value="#6366f1">
                </div>
            </div>
            
            <button onclick="updateBanner()">ðŸ”„ Update Preview</button>
            <button onclick="downloadBanner()">ðŸ’¾ Download Banner</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('banner-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 1200;
        canvas.height = 80;
        
        function updateBanner() {
            const text = document.getElementById('banner-text').value;
            const fontSize = document.getElementById('font-size').value;
            const textColor = document.getElementById('text-color').value;
            const bgColor = document.getElementById('bg-color').value;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px 'Segoe UI', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        }
        
        function downloadBanner() {
            const link = document.createElement('a');
            link.download = 'banner.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
        
        // Auto-update on input
        document.getElementById('banner-text').addEventListener('input', updateBanner);
        document.getElementById('font-size').addEventListener('input', updateBanner);
        document.getElementById('text-color').addEventListener('change', updateBanner);
        document.getElementById('bg-color').addEventListener('change', updateBanner);
        
        // Initial render
        updateBanner();
    </script>
</body>
</html>
